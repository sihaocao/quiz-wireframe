<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>National Dishes Quiz App Questions Screen</title>
        <meta name="description" content="Test your national dish knowledge of countries around the world">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
        <style type="text/css">
            .logo {
                height: 125px;
                width: 125px;
                display: block;
                margin: auto;
            }
            .header-stats ul {
                list-style: none;
                display: flex;
                justify-content: space-around;
            }
            .eachQuestionAnswerForm, button {
                display: block;
                margin: auto;
            }
            button {
                height: 30px;
                width: 50px;
                cursor: pointer;
            }
            h2 {
                text-align: center;
            }
            .answerOption {
                margin-left: auto;
                margin-right: auto;
                display: flex;
                width: 20%;
                font-size: 30px;
            }
            fieldset {
                border: none;
            }
        </style>
    </head>
    <body>
        <header role="banner">
            <div class="header-logo">
                <img class="logo" src="https://i.imgur.com/wzo0NNW.png" alt="world flags in a globe shape">
            </div>
            <div class="header-stats">
                <ul>
                    <li>Question: <span class="questionNumber">1</span> of 5</li>
                    <li>Score: <span class="score">0</span></li>
                </ul>
            </div>
        </header>
        <div class="eachQuestionAnswerForm">
            <h2>What is the national dish of Australia?</h2>
            <form>
                <fieldset>
                    <label class="answerOption">
                        <input type="checkbox" value="Chicken Parmigiana" name="answer">
                        <span>Chicken Parmigiana</span>
                    </label>
                    <label class="answerOption">
                        <input type="checkbox" value="Meat Pie" name="answer">
                        <span>Meat Pie</span>
                    </label>
                    <label class="answerOption">
                        <input type="checkbox" value="Lamington" name="answer">
                        <span>Lamington</span>
                    </label>
                    <label class="answerOption">
                        <input type="checkbox" value="Pavlova" name="answer">
                        <span>Pavlova</span>
                    </label>
                    <button type="submit" class="submitButton">Submit</button>
                </fieldset>
            </form>
        </div>
        <hr>
        <div class="eachQuestionAnswerForm">
            <h2>What is the national dish of Brazil?</h2>

                    </label>
                    <label class="answerOption">
                        <input type="checkbox" value="Pastel" name="answer">
                        <span>Pastel</span>
                    </label>
                    <label class="answerOption">
                        <input type="checkbox" value="Feijoada" name="answer">
                        <span>Feijoada</span>
                    </label>
                    <label class="answerOption">
                        <input type="checkbox" value="farofa" name="answer">
                        <span>Farofa</span>
                    </label>
                    <button type="submit" class="submitButton">Submit</button>
                    </fieldset>
                </form>
        </div>
        <hr>
        <div class="eachQuestionAnswerForm">
            <h2>What is the national dish of Canada?</h2>

                    </label>
                    <label class="answerOption">
                        <input type="checkbox" value="Poutine" name="answer">
                        <span>Poutine</span>
                    </label>
                    <label class="answerOption">
                        <input type="checkbox" value="Bagel" name="answer">
                        <span>Bagel</span>
                    </label>
                    <label class="answerOption">
                        <input type="checkbox" value="Pemmican" name="answer">
                        <span>Pemmican</span>

                    <button type="submit" class="submitButton">Submit</button>
                </fieldset>
            </form>
        </div>
        <hr>
        <div class="eachQuestionAnswerForm">
            <h2>What is the national dish of China?</h2>
            <form>
                <fieldset>
                    <label class="answerOption">
                        <input type="checkbox" value="Kung Pao Chicken" name="answer">

                    </label>
                    <label class="answerOption">
                        <input type="checkbox" value="Mapo Tofu" name="answer">
                        <span>Mapo Tofu</span>
                    </label>
                    <label class="answerOption">
                        <input type="checkbox" value="Dumpling" name="answer">

                    <button type="submit" class="submitButton">Submit</button>

        </div>
        <hr>
        <div class="eachQuestionAnswerForm">
            <h2>What is the national dish of England?</h2>
            <form>
                <fieldset>
                    <label class="answerOption">
                        <input type="checkbox" value="Fish and Chips" name="answer">
                        <span>Fish and Chips</span>
                    </label>
                    <label class="answerOption">
                        <input type="checkbox" value="Bangers and Mash" name="answer">
                        <span>Bangers and Mash</span>
                    </label>
                    <label class="answerOption">
                        <input type="checkbox" value="Shepherd's Pie" name="answer">

                    </label>
                    <label class="answerOption">
                        <input type="checkbox" value="Toad In the Hole" name="answer">
                        <span>Toad In the Hole</span>
                    </label>
                    <button type="submit" class="submitButton">Submit</button>
                </fieldset>
            </form>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
